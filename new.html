<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel=”stylesheet” href=”css/bootstrap.css”>
<link rel=”stylesheet” href=”css/bootstrap-responsive.css”>
<link rel="stylesheet" href="new-style.css">
<script src="./script.js"></script>
<div class="container">
    
        <div class="content-box-1">
            <div class="content-holder">
                <h1>Welcome!</h1>
                    <p>Register for an account and be able to upload and edit your content</p>
                <button class="btn-signup" onclick="signup()">Sign Up</button>
                <button class="btn-signin" onclick="signin()">Sign In</button>
            </div>
        </div>

        <div class="content-box-2">
            <div class="signin-form">
                <h1>Sign In Form</h1>
                <input type="text" placeholder="Username" class="input-field">
                <br>
                <input type="password" placeholder="Password" class="input-field">
                <br>
                <a href="content.html">
                    <button class="signin-btn" type="button">Sign In</button>
                </a>
               
            </div>

        <div class="signup-form">
            <h1>Sign Up Form</h1>
            <input type="text" placeholder="Username" class="input-field">
            <br>
            <input type="email" placeholder="Email" class="input-field">
            <br>
            <input type="password" placeholder="Password" class="input-field">
            <br>
            <button class="signup-btn" type="button">Sign Up</button>
        </div>
</div>


<div id="DigitalCLOCK" class="clock" onload="showTime()"></div>
